{{define "content"}}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- ロゴ・タイトル -->
    <div class="text-center">
      <div
        class="mx-auto w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/20 mb-6">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-slate-900 tracking-tight">ShiftMaster</h1>
      <p class="mt-2 text-slate-500">勤務表作成システム</p>
    </div>

    <!-- ログインカード -->
    <div class="card p-8">
      <h2 class="text-xl font-semibold text-slate-900 mb-6 text-center">ログイン</h2>

      <!-- エラーメッセージ -->
      {{if .Error}}
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{.Error}}</p>
      </div>
      {{end}}

      <!-- ログインフォーム -->
      <form hx-post="/login" hx-target="#login-error" hx-swap="innerHTML" class="space-y-6">
        <!-- メールアドレス -->
        <div>
          <label for="email" class="form-label">
            メールアドレス
          </label>
          <input type="email" id="email" name="email" required autocomplete="email" class="input"
            placeholder="admin@example.com">
        </div>

        <!-- パスワード -->
        <div>
          <label for="password" class="form-label">
            パスワード
          </label>
          <div class="relative" x-data="{ show: false }">
            <input :type="show ? 'text' : 'password'" id="password" name="password" required
              autocomplete="current-password" class="input pr-12" placeholder="••••••••">
            <button type="button" @click="show = !show"
              class="absolute inset-y-0 right-0 px-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
              <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
              <svg x-show="show" x-cloak class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                </path>
              </svg>
            </button>
          </div>
        </div>

        <!-- エラー表示エリア -->
        <div id="login-error"></div>

        <!-- ログインボタン -->
        <button type="submit" class="btn btn-primary w-full py-3 text-base">
          <svg class="w-5 h-5 htmx-indicator animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          ログイン
        </button>
      </form>
    </div>

    <!-- フッター -->
    <div class="text-center">
      <p class="text-sm text-slate-400">
        &copy; 2024 ShiftMaster. All rights reserved.
      </p>
    </div>
  </div>
</div>
{{end}}
