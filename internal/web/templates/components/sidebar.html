{{define "sidebar"}}
<aside
  class="fixed inset-y-0 left-0 z-40 w-64 bg-white/90 backdrop-blur-xl border-r border-slate-200 transform transition-transform duration-300 lg:relative lg:translate-x-0 shadow-sm"
  :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" @click.away="sidebarOpen = false">
  <div class="flex flex-col h-full pt-20 lg:pt-4">
    <!-- 組織情報 マルチテナント対応 -->
    {{if .OrganizationName}}
    <div
      class="px-4 py-3 mx-3 mb-4 bg-gradient-to-r from-primary-50 to-primary-100 rounded-xl border border-primary-200">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-primary-500 flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
            </path>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-slate-900 truncate">{{.OrganizationName}}</p>
          <p class="text-xs text-slate-500">組織</p>
        </div>
      </div>
    </div>
    {{end}}

    <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto">
      <!-- メインメニュー -->
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">メイン</h3>
        <a href="/"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
            </path>
          </svg>
          <span>ダッシュボード</span>
        </a>
      </div>

      <!-- 勤務表管理 -->
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">勤務表管理</h3>
        <a href="/schedules"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span>勤務表</span>
        </a>
        <a href="/requests"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
            </path>
          </svg>
          <span>勤務希望受付</span>
        </a>
      </div>

      <!-- マスタ管理 -->
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">マスタ管理</h3>
        <a href="/staffs"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <span>スタッフ</span>
        </a>
        <a href="/shifts"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>シフト種別</span>
        </a>
        <a href="/teams"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
            </path>
          </svg>
          <span>チーム</span>
        </a>
      </div>

      <!-- レポート（準備中） -->
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">レポート</h3>
        <span class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-400 cursor-not-allowed">
          <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <span>集計レポート</span>
          <span class="text-xs bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full">準備中</span>
        </span>
      </div>

      <!-- 管理者メニュー -->
      <div class="mb-6">
        <h3 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">管理</h3>
        <a href="/admin/users"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-700 hover:text-slate-900 hover:bg-slate-100 transition-colors group">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-primary-500" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <span>ユーザー管理</span>
        </a>
      </div>
    </nav>

    <!-- バージョン情報 -->
    <div class="px-4 py-4 border-t border-slate-200">
      <p class="text-xs text-slate-400">ShiftMaster v1.0.0</p>
    </div>
  </div>
</aside>

<!-- オーバーレイ モバイル用 -->
<div class="fixed inset-0 bg-black/30 z-30 lg:hidden" x-show="sidebarOpen"
  x-transition:enter="transition-opacity ease-out duration-300" x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-in duration-200"
  x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="sidebarOpen = false"></div>
{{end}}
